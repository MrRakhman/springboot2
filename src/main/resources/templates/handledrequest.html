<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <div class="container">
        <div class="row row-cols-md-2">
            <div class="col mb-4" th:each="req, status: ${requests}" th:if="${req.handled == true}">
                <div class="card" style="width: 100%; height: 100%">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary">
                            <!--                            th:if="${status.index == 0}-->
                            <span> Заявка от </span>
                            <span th:text="${req.userName}"></span>
                        </h6>
                        <h5 class="card-text" th:text="${req.courseName}"></h5>
                        <p class="card-text" th:text="${req.commentary}"></p>
                        <div class="card-text">
                            <span>Тел:</span>
                            <span th:text="${req.phone}"></span>
                            <a th:href="@{'/request-details/'+${req.id}}" class="card-link">Card link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

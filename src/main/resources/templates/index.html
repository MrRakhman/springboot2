<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <div class="container mt-2">
        <div class="row row-cols-md-2">
            <div class="col mb-4" th:each="req, status: ${requests}">
                <div class="card" style="width: 100%; height: 100%">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-secondary">
<!--                            th:if="${status.index == 0}-->
                            <span th:if="${req.handled == false}" style="color: red;">(*Новая) </span>
                            <span> Заявка от </span>
                            <span th:text="${req.userName}"></span>
                        </h6>
                        <h6 class="card-text mt-3">
                            <span>Курс:</span>
                            <span th:text="${req.courseName}"></span>
                        </h6>
                        <p class="card-text" th:text="${req.commentary}"></p>
                        <div class="card-text">
                            <span>Тел:</span>
                            <span th:text="${req.phone}"></span>
                            <span class="ms-2">
                                <a th:href="@{'/request-details/'+${req.id}}" class="card-link text-decoration-none">Подробнее</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
